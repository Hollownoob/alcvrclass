<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="grass" src="images/grass.png">
            <img id="rock" src="images/rock.png">
            <img id="360city" src="images/city.jpg">
        </a-assets>
        <a-entity camera look-controls position="0 1.6 0" wasd-controls="acceleration: 220">
          <a-cursor color="black"></a-cursor>
        </a-entity>
        <a-box color="blue" position="0 1 -2">
          <a-animation attribute="visible" to="false" begin="click"></a-animation>
        </a-box>
        <a-box color="red" position="2 1 -2">
          <a-animation attribute="color" from="red" to="blue" begin="mouseenter"></a-animation>
          <a-animation attribute="color" from="blue" to="red" begin="mouseleave"></a-animation>
        </a-box>
        <a-sky src="#360city"></a-sky>
        <a-sphere color="yellow" radius=".5" position="0 .5 -3"></a-sphere>
        <a-cylinder color="red" height="1" radius=".5" position="1 .5 -3"></a-cylinder>
        <a-cone color="green" radius-bottom=".5" height="1" position="-1 .5 -3"></a-cone>
        <a-plane material="src: #grass; repeat: 100 100; color: #47b300" rotation="-90 0 0" position="0 0 -3" height="100" width="100" ></a-plane>
        <a-box src="#rock" position="2 .5 -3" height="1" length="1" width="1"></a-box>
        <a-box position="-2 2 -6" height="4" length="1" width="1" material="color: #4d4622; src: #rock"></a-box>
        <a-box position="2 2 -6" height="4" length="1" width="1" material="color: #4d4622; src: #rock"></a-box>
        <a-box material="src: #grass; repeat: 10 10; color: #96ff2e" position="-2 5.5 -6" scale="3 3 3"></a-box>
        <a-box material="src: #grass; repeat: 10 10; color: #96ff2e" position="2 5.5 -6" scale="3 3 3"></a-box>
        <a-text value="This is a basic text" position="0 5 -2" color="black" text="align:center; width:10;" geometry="primitive:plane; width:4.5">
          <a-animation attribute="position" to="0 3 -2" from="0 5 -2" begin="click"></a-animation>
        </a-text>
    </a-scene>
  </body>
</html>ss

<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 0 -4" scale=".5 .5 .5" rotation="0 0 0">
        <a-entity>
          <a-sphere  scale=".25 1 .25" rotation="0 0 0" color="orange"></a-sphere>
        </a-entity>
        <a-cone position="0 1 0" radius-bottom=".25" radius-top=".3" ></a-cone>
      </a-entity>
      <a-entity position="0 3 -8" scale="2 2 2">
        <a-box postion="0 0 0" scale="1 1 1" color="darkgreen"></a-box>
        <a-box position="0 -1.5 0" scale=".5 2 .5" color="brown"></a-box>
      </a-entity>
      <a-plane position="0 -1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ef2d5b"></a-sky>
      <a-entity position="-3 3 -7" scale="2 2 2" rotation="0 -45 0">
        <a-box postion="0 0 0" scale="1 1 1" color="darkgreen"></a-box>
        <a-box position="0 -1.5 0" scale=".5 2 .5" color="brown"></a-box>
      </a-entity>
      <a-entity position="3 3 -7" scale="2 2 2" rotation="0 45 0">
        <a-box postion="0 0 0" scale="1 1 1" color="darkgreen"></a-box>
        <a-box position="0 -1.5 0" scale=".5 2 .5" color="brown"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="grass" src="images/grass.png">
            <img id="rock" src="images/rock.png">
        </a-assets>
        <a-sky color="lightblue"></a-sky>
        <a-sphere color="yellow" radius=".5" position="0 .5 -3"></a-sphere>
        <a-cylinder color="red" height="1" radius=".5" position="1 .5 -3"></a-cylinder>
        <a-cone color="green" radius-bottom=".5" height="1" position="-1 .5 -3"></a-cone>
        <a-plane material="src: #grass; repeat: 100 100; color: #47b300" rotation="-90 0 0" position="0 0 -3" height="100" width="100" ></a-plane>
        <a-box src="#rock" position="2 .5 -3" height="1" length="1" width="1"></a-box>
        <a-box position="-2 2 -6" height="4" length="1" width="1" material="color: #4d4622; src: #rock"></a-box>
        <a-box position="2 2 -6" height="4" length="1" width="1" material="color: #4d4622; src: #rock"></a-box>
        <a-box material="src: #grass; repeat: 10 10; color: #96ff2e" position="-2 5.5 -6" scale="3 3 3"></a-box>
        <a-box material="src: #grass; repeat: 10 10; color: #96ff2e" position="2 5.5 -6" scale="3 3 3"></a-box>
    </a-scene>
  </body>
</html>

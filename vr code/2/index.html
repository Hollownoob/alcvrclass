<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="grass" src="images/grass.png">
            <img id="rock" src="images/rock.png">
        </a-assets>
        <a-sphere color="yellow" radius=".5" position="0 .5 -3"></a-sphere>
        <a-cylinder color="red" height="1" radius=".5" position="1 .5 -3"></a-cylinder>
        <a-cone color="green" radius-bottom=".5" height="1" position="-1 .5 -3"></a-cone>
        <a-plane src="#grass" rotation="-90 0 0" position="0 0 -3" height="10" width="10" repeat="10 10"></a-plane>
        <a-box src="#rock" position="2 .5 -3" height="1" leghth="1" width="1"></a-box>
    </a-scene>
  </body>
</html>
